<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>What to read?</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./Images/favicon.png.png"
    />
  </head>
  <body>
    <div class="harry_potter">
      <header>
        <nav>
          <h3 class="logo">WHAT TO READ?</h3>
          <svg
            class="menu"
            width="43"
            height="23"
            viewBox="0 0 43 23"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
            <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
            <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
          </svg>
          <div class="nav-open">
            <div class="contact">
              <h3>Contact</h3>
              <p>+91 7549122513</p>
            </div>
            <div class="social">
              <h3>Social</h3>
              <div class="social-links">
                <img src="./Images/Facebook.svg" alt="facebook" />
                <img src="./Images/Twitter.svg" alt="twitter" />
                <img src="./Images/Instagram.svg" alt="instagram" />
              </div>
            </div>
          </div>
        </nav>
        <main>
          <section class="page hp1">
            <div class="details">
              <h1>Harry Potter and</h1>
              <h2>the prisoner of</h2>
              <h3>Azkaban</h3>
              <p>Year-1999</p>
            </div>
            <div class="hero">
              <a href="./hp1.html">
                <img
                  class="model-left"
                  src="./Images/hp1left.jpg"
                  alt="model"
                />
                <img
                  class="model-right"
                  src="./Images/hp1right.jpg"
                  alt="model"
                />
              </a>
            </div>
          </section>
          <section class="page hp2">
            <div class="details">
              <h1>Harry Potter and</h1>
              <h2>the Half-Blood</h2>
              <h3>Prince</h3>
              <p>Year-2005</p>
            </div>
            <div class="hero">
              <a href="./hp2.html">
                <img
                  class="model-left"
                  src="./Images/hp2left.jpg"
                  alt="model"
                />
                <img
                  class="model-right"
                  src="./Images/hp2right.jpg"
                  alt="model"
                />
              </a>
            </div>
          </section>
          <section class="page hp3">
            <div class="details">
              <h1>Harry Potter and</h1>
              <h2>the Deathly</h2>
              <h3>Hallows</h3>
              <p>Year-2007</p>
            </div>
            <div class="hero">
              <a href="./hp3.html">
                <img
                  class="model-left"
                  src="./Images/hp3left.jpg"
                  alt="model"
                />
                <img
                  class="model-right"
                  src="./Images/hp3right.jpg"
                  alt="model"
                />
              </a>
            </div>
          </section>
          <div class="pages">
            <div class="page-1">
              <h3>01</h3>
              <svg
                class="slide active"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
            <div class="page-2">
              <h3>02</h3>
              <svg
                class="slide"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
            <div class="page-3">
              <h3>03</h3>
              <svg
                class="slide"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
          </div>
        </main>
      </header>
    </div>

      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"

    ></script>

    <script src="app.js"></script>
